plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.1.4'
    id 'org.dm.bundle' version '0.10.0'
    id 'groovy'
    id 'maven'
}

group 'org.almibe'
version '0.1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'com.orientechnologies:orientdb-graphdb:3.0.0m2'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.1.4'
    compile 'org.almibe:ligature:0.1.0-SNAPSHOT'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.10'
    testCompile 'org.spockframework:spock-core:1.1-groovy-2.4'
}

bundle {
    instruction 'Import-Package', '*'
    instruction 'Private-Package', 'org.almibe.ligature.store'
    instruction 'Export-Package', 'org.almibe.ligature.store.api'
}
